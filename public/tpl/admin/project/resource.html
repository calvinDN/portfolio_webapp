<div class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="resource-name">Name: </label>
        <div class="controls">
            <div id="resource-name" class="dblclick-edit"><%=name %></div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="resource-description">Description: </label>
        <div class="controls">
            <div id="resource-description" class="dblclick-edit"><%=description %></div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="resource-link">Link: </label>
        <div class="controls">
            <div id="resource-link" class="dblclick-edit" type="text"><%=link %></div>
        </div>
    </div>
</div>
