<!-- Appeneded to list-project -->
<ul>
    <li>
        <h4>
            <a href="<%=github %>" target="_blank"><%=name %></a>
        </h4>
    </li>
    <div class="project-content">
        <li>
            <div class="control-group">
                <label class="control-label" for="description">Description: </label>
                <div class="controls">
                    <textarea id="description" class="edit-description" rows="5"><%=description %></textarea>
                </div>
            </div>
        </li>
        <li>This project has been marked as
            <select>
                <option value="true">completed.</option>
                <option value="false">not completed.</option>
            </select>
        </li>
        <div class="project-resources">
            <strong class="subtitle">Resources Used:</strong>
        </div>
    </div>
    <hr>
    <div class="admin-buttons">
        <button id="save-btn" class="btn btn-small btn-primary">Save</button>
        <button id="reset-btn" class="btn btn-small btn-primary">Discard Chnages</button>
        <button id="remove-btn" class="btn btn-small btn-danger pull-right">Remove</button>
    </div>
</ul>
