<!-- Contact Modal -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 id="myModalLabel">Contact Form</h3>
</div>
<div class="modal-body">
    <form name="contactform">
        <fieldset>
            <label>Name</label>
            <input type="text" name="name" maxlength="50" size="30">
            <label>Email</label>
            <input type="text" name="email" maxlength="80" size="30" placeholder="email@example.com">
            <label>Comments</label>
            <textarea rows="3" name="comments" maxlength="1000"></textarea>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="modal-submit btn btn-primary">Submit</button>
    <button class="modal-close btn" data-dismiss="modal">Close</button>
</div>
