<div class="offset2 span8">
	<form class="form-horizontal well">
		<fieldset>
			<legend>Add Project</legend>
			<div class="control-group">
				<label class="control-label" for="name">Project Name</label>
				<div class="controls">
					<input id="name" placeholder="Awesome Project!" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="name">Image(s)</label>
				<div class="controls">
					<button class="btn">Choose...</button>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="description">Description</label>
				<div class="controls">
					<textarea id="description" type="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="githubLink">Github Link</label>
				<div class="controls">
					<input id="githubLink" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Resources</label>
			</div>
			<div class="control-group">
				<label class="control-label">1.</label>
				<div class="controls">
					<input id="resources" type="text">
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary save">Submit</button>
			</div>
		</fieldset>
	</form>
</div>
