<div class="offset1 span10 addProject">
	<form id="addProjectForm" class="form-horizontal well">
		<fieldset>
			<legend>Add Project</legend>
			<div class="control-group">
				<label class="control-label" for="name">Project Name</label>
				<div class="controls">
					<input id="name" placeholder="Awesome Project!" type="text" class="span9" maxlength="50" data-required="true" data-notblank="true"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-small">Image(s)</button>
				</div>
			</div>
			<!-- append image names here -->
			<div class="control-group">
				<label class="control-label" for="description">Description</label>
				<div class="controls">
					<textarea id="description" type="text" class="span9" data-maxlength="500" maxlength="500" data-notblank="true"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="github">Github Link</label>
				<div class="controls">
					<input id="github" type="text" placeholder="" class="span9" maxlength="100" value="http://" data-type="urlstrict" data-maxlength="100" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input id="completed" type="checkbox" name="completed" />
						Project Completed?
			        </label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"><strong>Add Resources</strong></label>
			</div>
			<div class="control-group">
				<label class="control-label">1.</label>
				<div class="controls">
					<input id="resourceName-1" type="text" placeholder="Name" class="span9" maxlength="50" data-notblank="true" data-required="true" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<textarea id="resourceDesc-1" type="text" placeholder="Description" class="span9" maxlength="500" data-notblank="true" data-maxlength="500" data-required="true" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<input id="resourceLink-1" type="text" placeholder="Link" class="span9" maxlength="50" value="http://" data-type="urlstrict" data-required="true" />
				</div>
			</div>
			<div class="alert alert-success">
				<a class="close">âœ•</a>
             	<strong>Success!</strong> Project added to database.
            </div>
			<div class="form-actions">
				<button class="btn btn-primary save">Submit</button>
				<input type="reset" class="btn clear" value="Clear">
			</div>
		</fieldset>
	</form>
</div>
